<!DOCTYPE html>
<html>
<head>
  <title>Colors & Numbers Activity - Fun English Learning</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f7e8;
      color: #333;
    }
    
    .header {
      background-color: #4a90e2;
      padding: 20px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .title {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .game-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .color-box {
      width: 90px;
      height: 90px;
      display: inline-block;
      margin: 10px;
      border: 4px solid black;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .color-box:hover {
      transform: scale(1.1);
    }
    
    .number {
      font-size: 28px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      width: 45px;
      height: 45px;
      background-color: #e0e0e0;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      transition: transform 0.2s;
    }
    
    .number:hover {
      transform: scale(1.1);
    }
    
    .question {
      font-size: 32px;
      margin: 25px;
      background-color: #ffffcc;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
    }
    
    .result {
      font-size: 24px;
      height: 30px;
      margin: 20px;
      color: #66cc66;
    }
    
    .section-title {
      font-size: 24px;
      margin-top: 30px;
      color: #4a90e2;
    }
    
    .back-btn {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background-color: #3a80d2;
    }
    
    .footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1 class="title">Colors & Numbers</h1>
  </div>
  
  <div class="game-container">
    <!-- Back button -->
    <a href="lesson1.html" class="back-btn">‚Üê Back to Lesson 1</a>
    
    <h2>Let's Learn Colors & Numbers! üé® üî¢</h2>
    
    <div class="question" id="question">Click a color or number</div>
    <div class="result" id="result"></div>
    
    <div class="section-title">Colors</div>
    <div id="colors">
      <div class="color-box" style="background-color: red;" onclick="sayColor('red')"></div>
      <div class="color-box" style="background-color: blue;" onclick="sayColor('blue')"></div>
      <div class="color-box" style="background-color: green;" onclick="sayColor('green')"></div>
      <div class="color-box" style="background-color: yellow;" onclick="sayColor('yellow')"></div>
      <div class="color-box" style="background-color: black;" onclick="sayColor('black')"></div>
    </div>
    
    <div class="section-title">Numbers</div>
    <div id="numbers">
      <div class="number" onclick="sayNumber(1)">1</div>
      <div class="number" onclick="sayNumber(2)">2</div>
      <div class="number" onclick="sayNumber(3)">3</div>
      <div class="number" onclick="sayNumber(4)">4</div>
      <div class="number" onclick="sayNumber(5)">5</div>
      <div class="number" onclick="sayNumber(6)">6</div>
      <div class="number" onclick="sayNumber(7)">7</div>
      <div class="number" onclick="sayNumber(8)">8</div>
      <div class="number" onclick="sayNumber(9)">9</div>
      <div class="number" onclick="sayNumber(10)">10</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Fun English Learning - 2025</p>
  </div>

  <script>
    function sayColor(color) {
      document.getElementById('question').innerText = "This is " + color;
      document.getElementById('result').innerText = "Say: This is " + color;
    }
    
    function sayNumber(number) {
      document.getElementById('question').innerText = "This is " + number;
      document.getElementById('result').innerText = "Say: This is " + number;
    }
  </script>
</body>
</html>
