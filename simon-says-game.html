<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .action-card {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 10px;
      border: 3px solid #4a90e2;
      border-radius: 10px;
      background-color: #e6f2ff;
      cursor: pointer;
      text-align: center;
      padding: 10px;
    }
    .action-card img {
      max-width: 100px;
      max-height: 100px;
    }
    .action-text {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }
    .command {
      font-size: 24px;
      margin: 20px;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Simon Says</h1>
    
    <div class="command" id="command">Click an action!</div>
    
    <div class="actions">
      <div class="action-card" onclick="showCommand('Stand up')">
        <img src="/api/placeholder/120/120" alt="Stand up">
        <div class="action-text">Stand up</div>
      </div>
      <div class="action-card" onclick="showCommand('Sit down')">
        <img src="/api/placeholder/120/120" alt="Sit down">
        <div class="action-text">Sit down</div>
      </div>
      <div class="action-card" onclick="showCommand('Touch your head')">
        <img src="/api/placeholder/120/120" alt="Touch head">
        <div class="action-text">Touch your head</div>
      </div>
      <div class="action-card" onclick="showCommand('Touch your nose')">
        <img src="/api/placeholder/120/120" alt="Touch nose">
        <div class="action-text">Touch your nose</div>
      </div>
      <div class="action-card" onclick="showCommand('Wave your hands')">
        <img src="/api/placeholder/120/120" alt="Wave hands">
        <div class="action-text">Wave your hands</div>
      </div>
      <div class="action-card" onclick="showCommand('Clap your hands')">
        <img src="/api/placeholder/120/120" alt="Clap hands">
        <div class="action-text">Clap your hands</div>
      </div>
    </div>
  </div>

  <script>
    function showCommand(action) {
      // Random choice between "Simon says" and direct command
      const simonSays = Math.random() > 0.5;
      
      if (simonSays) {
        document.getElementById('command').innerText = "Simon says: " + action;
      } else {
        document.getElementById('command').innerText = action;
      }
    }
  </script>
</body>
</html>
